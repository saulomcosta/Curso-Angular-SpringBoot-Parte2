<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
   <li class="breadcrumb-item active">
      Consulta
   </li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente:</label>
                <input type="text" [(ngModel)]="nome"
                        name="nome" id="inputNome"
                        class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select [ngModelOptions]="{standalone: true}" 
                        [(ngModel)]="mes" name="mes"
                        class="form-control">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses"
                            [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        
        <br/>

        <div class="row">
            <div class="col-md-4">

                <button type="submit" 
                        class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    Consultar
                </button>

                <button type="button" 
                       class="btn btn-warning" 
                       routerLink="/servicos-prestados/form"
                       style="margin-left: 5px;">
                  <i class="fa fa.pluss"></i>
                  Novo
               </button>

            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col md 12">
                <div class="alert alert-warning" role="alert" *ngIf="message">
                      {{ message }}
                 </div>
             </div>            
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of lista">
                            <td>{{ s.cliente.nome }}</td>
                            <td>{{ s.descricao }}</td>
                            <td>{{ s.valor }}</td>
                            <td>{{ s.data }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>        
    </form>
</div>
