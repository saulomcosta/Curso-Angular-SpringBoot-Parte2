<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
   <li class="breadcrumb-item active">
      Novo
   </li>
</ol>
<div class="containe">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col md 12">
               <div class="alert alert-success" role="alert" *ngIf="success == true">
                     Serviço Prestado salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                  {{ erro }}
                </div>
            </div>
         </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control" 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="servico.idCliente">
                        <option value="">
                            Selecione...
                        </option>
                        <option *ngFor="let cliente of clientes" 
                                    [value]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" name="descricao" 
                            id="inputDescricao" class="form-control"
                            [(ngModel)]="servico.descricao"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input type="text" name="data" 
                            id="inputdata" class="form-control"
                            [(ngModel)]="servico.data"></div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço:</label>
                    <input type="text" name="preco" 
                            id="inputpreco" class="form-control"
                            [(ngModel)]="servico.preco"></div>
            </div>            
        </div>

        <br />
        
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i>
                        Salvar
                    </button>

                    <button type="button" 
                            class="btn btn-danger" 
                            style="margin-left: 3px;" 
                            routerLink="/servicos-prestados/lista">
                        <i class="fa fa-arrow-alt-circle-left"></i>
                        Voltar
                    </button>   
                </div>
            </div>
        </div>
     
    </form>

</div>
